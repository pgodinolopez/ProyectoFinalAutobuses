<ion-header>
  <ion-toolbar>
    <ion-title>verRutas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Origen</ion-label>
    <ion-select  okText="Ok" cancelText="Cancelar" [(ngModel)]="origen">
      <ion-select-option *ngFor="let nucleo of nucleos" value="{{nucleo.nombre}}">{{nucleo.nombre}}</ion-select-option>  
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Destino</ion-label>
    <ion-select  okText="Ok" cancelText="Cancelar" [(ngModel)]="destino">
      <ion-select-option *ngFor="let nucleo of nucleos" value="{{nucleo.nombre}}">{{nucleo.nombre}}</ion-select-option>  
    </ion-select>
  </ion-item>

  <ion-button (click)="buscarRutas()" color="primary">Buscar</ion-button>

  <ion-card *ngFor="let horario of horarios">
    <!-- <ion-card-header>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        <ion-card-title>Card Title</ion-card-title>
      </ion-card-header> -->

    <ion-card-content>
      <ion-item lines="none">
        <ion-label>Id l√≠nea: {{horario.idlinea}}</ion-label>
        <ion-label>
          {{horario.horaSalida}}
          <br>
          {{horario.horaLlegada}}
          <br>
        </ion-label>
      </ion-item>
      <ion-item><ion-label>Empresa: {{linea.operadores}}</ion-label></ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
